<div class="center container">
  <h1 class="center-text">Available polls</h1>
  <mat-list>
    <mat-list-item *ngFor="let pollLabel of pollLabels">
      <a mat-button [routerLink]="pollLabel.id.toString()">
        <mat-icon mat-list-icon>poll</mat-icon>
        {{pollLabel.name}}
      </a>
    </mat-list-item>
  </mat-list>
</div>
