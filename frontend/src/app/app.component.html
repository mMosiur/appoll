<mat-toolbar color="primary">
  <a mat-fab color="primary" class="nav-button" routerLink="/">
    <mat-icon>home</mat-icon>
  </a>
  <span>apPOLLo</span>
  <span class="toolbar-spacer"></span>
  <ng-container *ngIf="getUser(); else elseBlock">
    <span>Hello <em>{{getUser()?.username}}!</em></span>
    <span class="toolbar-spacer"></span>
    <button type="button" mat-raised-button color="primary" class="nav-button" (click)="onClickLogOut()">
      LogOut
    </button>
  </ng-container>
  <ng-template #elseBlock>
    <a mat-raised-button color="primary" class="nav-button" routerLink="/account/login">
      LogIn
    </a>
    <a mat-raised-button color="primary" class="nav-button" routerLink="/account/register">
      Register
    </a>
  </ng-template>
</mat-toolbar>
<router-outlet></router-outlet>
